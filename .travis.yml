dist: trusty
sudo: required
language: php
php:
  - 5.6
  - 7.0
matrix:
  allow_failures:
    - php: 7.1
  include:
    - php: 7.0
      env: ZEND_BACKEND="--backend=ZendEngine3"
    - php: 7.1
      env: ZEND_BACKEND="--backend=ZendEngine3"
